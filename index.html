<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">

  <script src="script.js"></script>
</body>
</html>
